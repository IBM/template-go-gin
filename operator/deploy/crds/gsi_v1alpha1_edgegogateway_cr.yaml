apiVersion: gsi.ibm.com/v1alpha1
kind: EdgeGoGateway
metadata:
  name: example-edgegogateway
spec:
  # Default values copied from <project_dir>/helm-charts/edgegogateway/values.yaml
  
  # Default values for edgegogateway.
  # This is a YAML-formatted file.
  # Declare variables to be passed into your templates.
  global: {}
  replicaCount: 1
  logLevel: debug
  image:
    repository: us.icr.io/appdev-cloudnative-registry/edge-go-gateway
    tag: 1.0.3
    pullPolicy: IfNotPresent
    port: 8080
  nameOverride: edge-go-gateway
  fullnameOverride: edge-go-gateway
  service:
    type: ClusterIP
    port: 80
  route:
    enabled: true
  ingress:
    enabled: false
    appid:
      enabled: false
      requestType: web
    namespaceInHost: true
    subdomain: containers.appdomain.cloud
    path: /
  vcsInfo:
    repoUrl: https://github.com/gsi-ecosystem-demo/edge-go-gateway.git
    branch: master
  partOf: ""
  connectsTo: ""
  runtime: ""

    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  
  nodeSelector: {}
  
  tolerations: []
  
  affinity: {}
  
